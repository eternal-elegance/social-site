{% extends 'posts/post_base.html' %}


{% block post_title %}
Delete Post
{% endblock post_title %}


{% block post_content %}
<h3 class="title">Are you sure you want to delete this post ? </h3>
<div class="posts">
  {% include 'posts/_post.html' with post=object hide_delete=True %}
</div>

<form action="{% url 'posts:delete' pk=post.pk %}" method="POST" class="form-horizontal">
  {% csrf_token %}
  <input type="submit" value="Confirm Delete" class="btn btn-danger btn-lg">
  <a href="{% url 'posts:single' username=user.username pk=object.pk %}" class="btn btn-default btn-simple">Cancel</a>
</form>

{% endblock post_content %}
