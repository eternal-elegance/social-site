{% extends 'groups/group_base.html' %}
{% load bootstrap3 %}
{% block title %}
Star Social | Create Group
{% endblock %}


{% block group_content %}
<h4 class="col-md-12 text-muted text-center display-4">Create a new group</h4>
<form action="{% url 'groups:create' %}" method="post" class="col-md-12 text-light" id="groupForm">
  {% csrf_token %}
  {% bootstrap_form form %}
  <input type="submit" value="Create" class="btn btn-primary btn-lg">
</form>
{% endblock group_content %}
