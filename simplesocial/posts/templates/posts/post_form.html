{% extends 'posts/post_base.html' %}
{% load bootstrap3 %}


{% block post_title %}
Create Post
{% endblock post_title %}


{% block post_content %}
<h3 class="col-md-12 text-muted text-center display-4">Create a Post</h3>
<form action="{%url 'posts:create'%}" method="POST" class="col-md-12 text-light" id="postForm">
  {% csrf_token %}
  {% bootstrap_form form %}
  <input type="submit" value="Post" class="btn btn-lg btn-primary">
</form>
{% endblock post_content %}
