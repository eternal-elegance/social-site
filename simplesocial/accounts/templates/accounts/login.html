{% extends 'base.html' %}
{% load bootstrap3 %}


{% block title %}
Star Social | Log In
{% endblock title %}


{% block content %}
<div class="container">
  <h1 class="display-3 text-center text-muted">
    Login
  </h1>

  <form class="form-group text-light" method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" value="Login">
  </form>
</div>
{% endblock content %}
